<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitch Chat Overlay</title>
  <style>
    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0);
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      color: #00ffea;
      overflow: hidden;
    }

    #chat {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      padding: 10px;
    }

    .message {
      background: rgba(0, 0, 0, 0.6);
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 10px;
      animation: fadeIn 0.3s ease-out;
    }

    .user {
      font-weight: bold;
      color: #1ecbe1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
  <script>
    const CHANNEL_NAME = 'maser_2113'.toLowerCase(); // 👈 замени на свой

    const chat = document.getElementById('chat');

    const client = new tmi.Client({
      connection: { reconnect: true },
      channels: [CHANNEL_NAME]
    });

    client.connect();

    client.on('message', (channel, tags, message, self) => {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="user">${tags['display-name']}:</span> ${message}`;
      chat.appendChild(div);

      // Ограничим количество сообщений
      if (chat.children.length > 15) {
        chat.removeChild(chat.firstChild);
      }
    });
  </script>
</body>
</html>
